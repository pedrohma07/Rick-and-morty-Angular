<div *ngFor="let character of characters" class="character ">
  <img src='{{ character.image }}' alt="Character" class="characterImg">
  <div class="data">
    <h1 class="name">{{ character.name }}</h1>
    <div class="details">
      <span class="ball" [ngClass]="{'alive': character.status === 'Alive', 'dead': character.status === 'Dead', 'gray': character.status === 'unknown'}"></span>
      <span class="status">{{ character.status }}</span>
      <span>&nbsp;-&nbsp;</span>
      <span class="specie"> {{ character.specie }}</span>
    </div>
    <div class="last-location">
      <span [ngStyle]="{'color': 'gray'}">Last known location:</span>
      <span>{{ character.location.name }}</span>
    </div>
    <div class="origin">
      <span [ngStyle]="{'color': 'gray'}">Origin:</span>
      <span>{{ character.origin.name }}</span>
    </div>
  </div>
</div>
